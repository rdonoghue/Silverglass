<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="icon" href="img/favicon.ico?" type="image/x-icon" /> -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Aboreto&family=Jost:wght@300&family=Nanum+Myeongjo:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles/shared.css" />

    <script src="scripts/makeheader.js" type="module" defer></script>
    <script src="scripts/shared.js" type="module" defer></script>

  <body tag="amber">
    <header></header>
    <div class="bigtitle">Streets of Silverglass</div>
    <main>
      <div class="gamemap">
        <img
          src="./assets/silverglass1500.png"
          class="bigmap"
          usemap="#sgmap"
        />
      </div>
      <div class="hoverdetails">Text will go here eventually</div>
    </main>

  <map name="sgmap">
    <area
      shape="rectangle"
      coords="10,50,300,340"
      alt="tester"
      href=""
      class="showme"
    />
  </map>
